<!DOCTYPE html>
<html>

    <head>

        <title>Smart Mirror</title>

        <!-- Meta -->
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" type="text/css">

        <!-- Normalize -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet" type="text/css">

        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

        <!-- Page Style -->
        <link href="style.css" rel="stylesheet" type="text/css">

        <!-- Page Script -->
        <script src="script.js" type="text/javascript"></script>

        <!-- Annyang Voice Control -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.0.0/annyang.min.js"></script>
        <script>
            if (annyang) {
                // Let's define our first command. First the text we expect, and then the function it should call
                var commands = {
                    'help': function() {
                        $('#time_date').html('How can I help?');
                    }
                };

                // Add our commands to annyang
                annyang.addCommands(commands);

                // Start listening. You can call this here, or attach this call to an event, button, etc.
                annyang.start();
            }
        </script>

    </head>

    <body>

        <div id="time">

            <span id="time_time">TIME</span>
            <span id="time_date">DATE</span>

        </div>

        <div id="weather">

            <div id="weather_now">

                <span id="weather_now_temp_high">H</span>
                <span id="weather_now_temp_low">L</span>

                <img id="weather_now_icon" src="images/sun.png">

                <span id="weather_now_description">
                    DESCRIPTION
                </span>

            </div>

        </div>

    </body>

</html>
