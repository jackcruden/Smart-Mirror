<!DOCTYPE html>
<html>

    <head>

        <title>Smart Mirror</title>

        <!-- Meta -->
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" type="text/css">

        <!-- Normalize -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet" type="text/css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

        <!-- Annyang Voice Control -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.0.0/annyang.min.js"></script>

        <!-- Google Maps -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJWoG7okjHnN_FHDGxVBYNWGQm5GPHGxA"></script>

        <!-- Page Style -->
        <link href="style.css" rel="stylesheet" type="text/css">

        <!-- Page Script -->
        <script src="script.js" type="text/javascript"></script>

        <!-- jsfx sound effects -->
        <script src="jsfx.js" type="text/javascript"></script>

        <!-- Math.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.6.0/math.min.js"></script>

    </head>

    <body>

        <div id="time">

            <span id="time_time">TIME</span>
            <span id="time_date">DATE</span>
            <span id="timer">TIMER</span>

        </div>

        <div id="weather">

            <div id="weather_now">

                <span id="weather_now_temp_high">H</span>
                <span id="weather_now_temp_low">L</span>

                <img id="weather_now_icon" src="images/sun.png">

                <span id="weather_now_description">
                    DESCRIPTION
                </span>

                <div id="weather_forecast">
                    <div class="weather_forecast_day">
                        <span class="weather_forecast_week_day">DAY</span>
                        <img src="images/sun.png">
                        <span class="weather_forecast_day_temp">H</span>
                        <span class="weather_forecast_day_temp">L</span>
                    </div>
                    <div class="weather_forecast_day">
                        <span class="weather_forecast_week_day">DAY</span>
                        <img src="images/sun.png">
                        <span class="weather_forecast_day_temp">H</span>
                        <span class="weather_forecast_day_temp">L</span>
                    </div>
                    <div class="weather_forecast_day">
                        <span class="weather_forecast_week_day">DAY</span>
                        <img src="images/sun.png">
                        <span class="weather_forecast_day_temp">H</span>
                        <span class="weather_forecast_day_temp">L</span>
                    </div>
                </div>

            </div>

        </div>

        <div id="speech">
            <span id="speech_heading"></span>
            <span id="speech_content">
                For a list of commands just say "<b>hello</b>".
            </span>
        </div>

        <div id="fullscreen"></div>

    </body>

</html>
